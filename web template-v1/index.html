<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Device Company</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/NeuroSensa_Logo_Small.png" alt="Company Logo">
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div id="mobile-nav">
            <button onclick="toggleSidebar()">â˜°</button>
        </div>
    
    </header>
    
    <aside id="sidebar">
        <nav>
            <ul>
                <li><a href="#home" onclick="closeSidebar()">Home</a></li>
                <li><a href="#products" onclick="closeSidebar()">Products</a></li>
                <li><a href="#contact" onclick="closeSidebar()">Contact</a></li>
            </ul>
        </nav>
    </aside>
    
    <main>
        <section id="home">
            <h1>Welcome to [Your Company Name]</h1>
            <p>Our mission is to improve lives with innovative medical devices.</p>
        </section>

        <section id="products">
            <h2>Our Products</h2>
            <p>[Details about the products you offer]</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <img src="images/bg2.jpg" alt="Contact Background">
        </section>
    </main>

</body>
</html>
